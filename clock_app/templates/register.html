<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Time Clock</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "style.css" %}'>
    <script src='main.js'></script>
</head>
<body>
    <body id="body">
    <div id="result-box">
        <h3>Login</h3>
        <form  action="/process_reg" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="first_name" placeholder="First Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="last_name" placeholder="Last Name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="conf_password" placeholder="Confirm Password">
              </div>
                <button type="submit" class="btn btn-secondary">Add</button>
        </form>
        <p class="mt-20">Already have an account?<a href="/">Login Here</a></p>
        </div>
</body>
</html>
